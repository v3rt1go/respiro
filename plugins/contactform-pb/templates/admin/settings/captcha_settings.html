^tmp_admin=head^

<script type="text/javascript">
    $('<link rel="stylesheet" type="text/css" href="/public/contactform-pencilblue/css/contact_form_settings.css">').appendTo(document.head);
</script>

<div class="col-md-9 cfsettings">
    ^tmp_admin=elements=error_success^
    ^tmp_admin=elements=sub_nav^
    ^tmp_admin=elements=tab_nav^
    <form name="CaptchaForm" ng-submit="save()" novalidate>
        <fieldset>
            <div class="form-group sweetcaptcha">
                <a href="http://www.sweetcaptcha.com" target="_blank">
                    <img src="/public/contactform-pencilblue/img/sweetcaptcha.png" alt="Sweet Captcha" />
                </a>
            </div>
             <div class="form-group">
                <label>^loc_CF_ADMIN_ENABLE_LABEL^</label>
                <br/>
                <div class="btn-group ng-scope">
                    <button type="button" class="btn btn-default" ng-class="{'active': settings.enabled}" ng-click="setEnabled(true)">Yes</button>
                    <button type="button" class="btn btn-default" ng-class="{'active': !settings.enabled}" ng-click="setEnabled(false)">No</button>
                </div>
            </div>

            <div id="Credentials">

                <div class="form-group">
                    <label>^loc_CF_ADMIN_CAPTCHA_APPID_LABEL^</label>
                    <input type="text" class="form-control" ng-model="settings.appId" ng-disabled="!settings.enabled"></input>
                </div>

                <div class="form-group">
                    <label>^loc_CF_ADMIN_CAPTCHA_APPKEY_LABEL^</label>
                    <input type="text" class="form-control" ng-model="settings.appKey" ng-disabled="!settings.enabled"></input>
                </div>

                <div class="form-group">
                    <label>^loc_CF_ADMIN_CAPTCHA_APPSECRET_LABEL^</label>
                    <input type="text" class="form-control" ng-model="settings.appSecret" ng-disabled="!settings.enabled"></input>
                </div>

            </div>

            <a class="btn btn-default" href="/admin/plugins/contactform-pencilblue/settings" ng-disabled="!settings.enabled">
                <i class="fa fa-ban"></i>&nbsp;Cancel
            </a>
            <button type="submit" class="btn btn-primary" ng-disabled="saving">
                <i class="fa fa-save" ng-class="{'fa-save': !saving, 'fa-circle-o-notch fa-spin': saving}"></i>&nbsp;Save
            </button>
        </fieldset>
    </form>
</div>
^tmp_angular=admin=settings=captcha_settings^
^tmp_admin=footer^
