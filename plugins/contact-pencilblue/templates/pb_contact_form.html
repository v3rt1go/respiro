<h2 class="module-title font-alt">PROGRAMARI Clinica</h2>
<p><small>Ca să eviți să aștepți la telefon, lasă-ne datele tale împreună cu intervalul orar în care ai putea veni la o consultație și te vom contacta noi pentru a confirma programarea.</small></p>
<script>
  $( function() {
    $("#pb_contact_date").datetimepicker();
  } );
  </script>
<form id="pb_contact_form" role="form">
  <div class="form-group">
    <label class="sr-only" for="pb_contact_name">Nume</label>
    <input aria-invalid="false" class="form-control" data-validation-required-message="Va rugam sa completati numele dumneavoastra." id="pb_contact_name" name="pb_contact_name" placeholder="Nume" required="" type="text">
    <p class="help-block text-danger"></p>
  </div>
  <div class="form-group">
    <label class="sr-only" for="pb_contact_email">E-mail sau Telefon (*)</label>
    <input class="form-control" data-validation-required-message="Va rugam sa completati o modalitate de contact." id="pb_contact_email" name="pb_contact_email" placeholder="E-mail sau Telefon*" required="" type="text">
    <p class="help-block text-danger"></p>
  </div>
  <div class="form-group">
    <label class="sr-only" for="pb_contact_subject">Data si ora</label>
    <input class="form-control" data-validation-required-message="Va rugam sa data si ora programarii." id="pb_contact_date" name="pb_contact_date" placeholder="Data si ora programarii" required="" type="text">
    <p class="help-block text-danger"></p>
  </div>
  <div class="form-group">
    <label class="sr-only" for="pb_contact_comment">Mesaj</label>
    <textarea class="form-control" data-validation-required-message="Va rugam sa completati mesajul dumneavoastra." id="pb_contact_comment" name="pb_contact_comment" placeholder="Mesaj" required="" rows="7"></textarea>
    <p class="help-block text-danger"></p>
  </div>
  <button class="btn btn-round btn-g" id="pb_contact_submit" type="submit" onclick="submitPBContact()">Trimite</button>
  <div id="pb_contact_success" style="display: none">
    <p class="help-block text-success">^loc_CONTACT_SUCCESS^</p>
    <!-- Google Code for Completare formular contact Conversion Page -->
    <script type="text/javascript">
    /* <![CDATA[ */
    var google_conversion_id = 942216811;
    var google_conversion_language = "en";

    </div>
    </noscript>
  </div>
  <div id="pb_contact_error" style="display: none"><p class="help-block text-danger">^loc_CONTACT_ERROR^</p></div>
</form>
