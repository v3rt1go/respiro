<!-- POST ITEM -->
<div class="col-sm-6 col-md-6 col-lg-6" id="article_^article_id^" article-index="^article_index^">
	<div class="post">
		<div class="post-thumbnail">
			<a href="/article/^article_url^"><img src="^article_image^" alt=""></a>
		</div>
		<div class="post-header">
			<h2 class="post-title font-alt">^article_headline^</h2>
			<div class="post-meta font-inc">
				^tmp_blog=byline^
			</div>
		</div>
		<div class="post-entry">
            ^article_layout^
		</div>
	</div>
</div>
<!-- /POST ITEM -->
